<div class="app-layout">
  <!-- Left Sidebar Container - Stacked sidebars -->
  @if (filterSidebarVisible() || stylingSidebarVisible()) {
    <div class="left-sidebars">
      @if (filterSidebarVisible()) {
        <app-filter-sidebar class="filter-sidebar"></app-filter-sidebar>
      }
      @if (stylingSidebarVisible()) {
        <app-styling-sidebar class="styling-sidebar"></app-styling-sidebar>
      }
    </div>
  }

  <!-- Main Content Area (Right) -->
  <div class="app-container">
    <app-toolbar class="app-toolbar"></app-toolbar>

    <div class="app-content">
      <div class="app-canvas-wrapper">
        <app-diagram-canvas class="app-canvas"></app-diagram-canvas>
        <app-legend class="app-legend"></app-legend>
      </div>
      <app-side-panel class="app-side-panel"></app-side-panel>
    </div>
  </div>
</div>

<!-- Notification Toast -->
<app-notification></app-notification>
