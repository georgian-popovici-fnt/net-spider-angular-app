<div class="canvas-wrapper">
  <div #graphContainer class="graph-container"></div>
  <div class="canvas-controls">
    <button class="control-btn" (click)="zoomIn()" title="Zoom In" aria-label="Zoom In">
      <span class="icon">+</span>
    </button>
    <button class="control-btn" (click)="zoomOut()" title="Zoom Out" aria-label="Zoom Out">
      <span class="icon">−</span>
    </button>
    <button class="control-btn" (click)="fitContent()" title="Fit to View" aria-label="Fit to View">
      <span class="icon">⊡</span>
    </button>
  </div>
</div>
